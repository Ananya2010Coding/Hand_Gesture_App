<html>
  <head>
    <title>Hand Gesture APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
  </head>

  <body>
      <div class="container">
          <center>
              <h3 class="btn btn-primary heading">HAND GESTURE 

                <br>

                <div>
                  <span>&#9996;</span>
                  <span>&#128070;</span>
                  <span>&#128077;</span>
                  <span>&#128079;</span>
                  <span>&#128406;</span>
                </div>

              </h3>
              
              <br><br>

            <p style="font-size: 22px;">Take your selfie to GENERATE THE HAND GESTURE</p>
            <p style="font-size: 18px;">The model is trained on the following gestures: 

              <div>
                <span>&#128077; l </span>
                <span>&#9996; l </span>
                <span>&#128070;</span>
              </div>

            </p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>WEBCAM:</label>
                <div id="camera"></div>
                <br><br>
                <button onclick="take_snap();" class="btn btn-warning">CLICK IMAGE</button>
              </div>
        

              <div class="col-md-4 col-sm-12 col-xs-12">
                <label id="style_label">PREDICTION:</label>
                <p class="gesture_name" id="result_gesture_name"></p>
                <p class="emoji" id="emoji_img"></p>
              </div>
        

              <div class="col-md-4 col-sm-12 col-xs-12">
                  <label>YOUR PIC: </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check();" class="btn btn-success">PREDICT GESTURE</button>
              </div>
              

          </center>
      </div>
  </body>
</html>
